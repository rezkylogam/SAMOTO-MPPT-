

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPPT Solar Monitoring</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: #333;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    header {
      text-align: center;
      padding: 15px 0;
      border-bottom: 3px solid #3498db;
      margin-bottom: 10px;
    }
    
    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    
    h2 {
      color: #3498db;
      font-size: 1.5rem;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .data-panel {
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .panel-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3498db;
    }
    
    .panel-title h3 {
      color: #2c3e50;
      font-size: 1.4rem;
    }
    
    #data-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    
    .data-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border-left: 4px solid #3498db;
    }
    
    .data-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .data-card h4 {
      color: #2c3e50;
      font-size: 1rem;
      margin-bottom: 8px;
      text-transform: uppercase;
    }
    
    .data-value {
      font-size: 1.4rem;
      font-weight: bold;
      color: #e74c3c;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .date-picker {
      flex: 1;
      min-width: 200px;
    }
    
    .flatpickr-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #3498db;
      border-radius: 8px;
      font-size: 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .btn {
      padding: 12px 25px;
      background: linear-gradient(to right, #3498db, #2c3e50);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
      background: linear-gradient(to right, #2c3e50, #3498db);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .chart-container {
      position: relative;
      height: 400px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .chart-title {
      color: #2c3e50;
      font-size: 1.3rem;
      font-weight: bold;
    }
    
    .zoom-instructions {
      color: #7f8c8d;
      font-size: 0.9rem;
      text-align: center;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .sensors {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .sensor-item {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px 15px;
      border-radius: 30px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }
    
    .sensor-item input {
      margin-right: 8px;
      cursor: pointer;
    }
    
    .sensor-item label {
      cursor: pointer;
      font-weight: 500;
    }
    
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
    }
    
    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    .mqtt-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #e74c3c;
    }
    
    .status-indicator.connected {
      background: #2ecc71;
    }
    
    @media (max-width: 900px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      #data-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 600px) {
      #data-container {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .controls {
        flex-direction: column;
      }
      
      .date-picker, .btn {
        width: 100%;
      }
    }
    
    @media (max-width: 400px) {
      #data-container {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #3498db;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MPPT Solar Monitoring System</h1>
      <h2>Real-time Performance Tracking </h2>
    </header>
    
    <div class="status-bar">
      <div class="mqtt-status">
        <div class="status-indicator" id="mqtt-indicator"></div>
        <span id="mqtt-status-text">Connecting to Server...</span>
      </div>
      <div class="last-update">Last Update: <span id="update-time">Just now</span></div>
    </div>
    
    <div class="dashboard">
      <div class="data-panel">
        <div class="panel-title">
          <h3>Real-time Data</h3>
          <div class="solar-status">
            <span class="status active">‚óè ACTIVE</span>
          </div>
        </div>
        <div id="data-container">
          <!-- Data cards will be inserted here by MQTT -->
        </div>
      </div>
      
      <div class="data-panel">
        <div class="panel-title">
          <h3>History Data</h3>
        </div>
        <div class="controls">
          <div class="date-picker">
            <input type="text" id="datePicker" placeholder="Select Date" class="flatpickr-input">
          </div>
          <button id="requestButton" class="btn">Get Data</button>
          <button id="exportButton" class="btn">Export CSV</button>
        </div>
        
        <div class="sensors" id="checkboxContainer">
          <!-- Checkboxes will be inserted here when data is loaded -->
        </div>
      </div>
    </div>
    
    <div class="chart-container">
      <div class="chart-header">
        <div class="chart-title">Performance Metrics Over Time</div>
      </div>
      <div id="loader">
        <div class="loader-spinner"></div>
      </div>
      <canvas id="lineChart"></canvas>
     
    </div>
    
    <div class="system-info">
      <p>@Product By <a href="https://www.facebook.com/Fatkhur.etos2012/">Fatkhur Rohman </a> WA Contact <a href="https://wa.me/628972309993">WA Contact</a> </p>
    </div>
  </div>

  <script>

    let idalat = "3012036";
    let topic_alat = "2462072//mpptlogger";
    // Initialize Flatpickr
    const datePicker = flatpickr("#datePicker", {
      defaultDate: new Date(),
      dateFormat: "Y/m/d",
    });

    // Register the zoom plugin
    Chart.register(ChartZoom);
    
    // MQTT broker details
    const broker = 'wss://public.cloud.shiftr.io:443/mqtt';
    const clientId = 'clientId-' + Math.random().toString(16).substr(2, 8);
    const client = new Paho.MQTT.Client(broker, clientId);
    let is_request_log = false;
    let csv_like_data = "";
    let chart = null;
    let datasets = [];

    // Connect to the broker
    client.connect({
      userName: "public",
      password: "public",
      onSuccess: onConnect,
      onFailure: onFailure
    });

    function onConnect() {
      console.log('Connected to broker');
      document.getElementById('mqtt-status-text').textContent = 'Connected to Server';
      document.getElementById('mqtt-indicator').className = 'status-indicator connected';
      client.subscribe('14751036/#');
    }

    function onFailure(error) {
      console.error('Connection failed: ', error);
      document.getElementById('mqtt-status-text').textContent = 'Connection failed. Retrying...';
      document.getElementById('mqtt-indicator').className = 'status-indicator';
      
      // Retry connection after 5 seconds
      setTimeout(() => {
        client.connect({
          userName: "public",
          password: "public",
          onSuccess: onConnect,
          onFailure: onFailure
        });
      }, 5000);
    }

    // Handle incoming messages
    client.onMessageArrived = function(message) {
      const topic = message.destinationName;
      const payload = message.payloadString;
      
      
      // Update last update time
      updateTime();
    //   console.log(topic,payload);

        if (topic == "2462072/mpptloggerlog") {
          if(is_request_log == true){
            if (payload.indexOf("Time") >= 0) {
            console.log("start transfer logger");
            csv_like_data = "";
            csv_like_data = payload + '\n'
          } else if (payload.indexOf("endOfFile") >= 0) {
            console.log("End transfer logger -> update chart");
            // unshowAn();
            hideLoader();
            parseCSVData(csv_like_data);
            is_request_log=false;
           
          } else if (payload.indexOf("Fail") >= 0) {
            console.log("Data Not available, or broken storage!");
            
            is_request_log=false;
            alert("Data Not available, or broken storage!");
          } else {
            csv_like_data += payload + '\n'
          }
        }
       
         
        } else{
          updateData(topic, payload);
        }

     
    };

    // Initialize chart
    function initChart(labels, datasets) {
      const ctx = document.getElementById('lineChart').getContext('2d');
      if (chart) {
        chart.destroy();
      }
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            zoom: {
              pan: {
                enabled: true,
                mode: 'x',
                modifierKey: 'shift',
              },
              zoom: {
                wheel: {
                  enabled: true,
                  speed: 0.1,
                },
                pinch: {
                  enabled: true
                },
                mode: 'x',
              },
              limits: {
                x: { min: 'original', max: 'original' },
              }
            }
          },
          scales: {
            x: {
              type: 'category',
              title: {
                display: true,
                text: 'Time (Hour:Minute)',
                color: '#2c3e50',
                font: {
                  weight: 'bold',
                  size: 14
                }
              },
              grid: {
                color: 'rgba(0, 0, 0, 0.05)'
              },
              ticks: {
                maxRotation: 0,
                autoSkip: true,
                maxTicksLimit: 12
              }
            },
            y: {
              title: {
                display: true,
                text: 'Value',
                color: '#2c3e50',
                font: {
                  weight: 'bold',
                  size: 14
                }
              },
              grid: {
                color: 'rgba(0, 0, 0, 0.05)'
              }
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          animation: {
            duration: 0
          }
        }
      });
    }

    // Function to update data in the grid
    function updateData(topic, payload) {
      // Extract the sensor name from the topic (after '3012036/mppt2/')
      if(topic.includes("life")){

      }
      else if (topic.includes("cmd")) {

      }
      else if (topic.includes("life")) {

      }
      else if (topic.includes("newdata")) {} 
      else if (topic.includes("newcmd")) {} 
      else{
          const sensorName = topic.substring(20);
      // Find or create the data card for this sensor
      let card = document.querySelector(`.data-card[data-sensor="${sensorName}"]`);
      if (!card) {
        card = document.createElement('div');
        card.className = 'data-card';
        card.dataset.sensor = sensorName;
        card.innerHTML = `
          <h4>${sensorName}</h4>
          <div class="data-value">${payload}</div>
        `;
        document.getElementById('data-container').appendChild(card);
      } else {
        card.querySelector('.data-value').textContent = payload;
      }
      }
    
    }

    // Function to parse CSV data and update the chart
    function parseCSVData(csvData) {
      const lines = csvData.trim().split('\n');
      const labels = [];
      const dataSets = {};
      
      lines.forEach((line, index) => {
        const columns = line.split(',');
        if (index === 0) {
          // First line is header
          columns.slice(1).forEach(col => {
            dataSets[col] = [];
          });
        } else {
          // Time is first column
          labels.push(columns[0].substring(0, 5)); // Only take first 5 chars (HH:MM)
          columns.slice(1).forEach((value, i) => {
            const colName = Object.keys(dataSets)[i];
            dataSets[colName].push(parseFloat(value));
          });
        }
      });
      
      // Prepare datasets for chart
      datasets = Object.keys(dataSets).map((name, i) => ({
        label: name,
        data: dataSets[name],
        borderColor: `hsl(${(i * 130) % 360}, 70%, 50%)`,
        borderWidth: 2,
        fill: false,
        hidden: i >= 3, // Only show first three by default
        pointRadius: 0,
        tension: 0.4
      }));
      
      // Update the chart
      initChart(labels, datasets);
      createCheckboxes();
    }

    // Function to create checkboxes for each dataset
    function createCheckboxes() {
      const container = document.getElementById('checkboxContainer');
      container.innerHTML = '';
      
      datasets.forEach((dataset, index) => {
        const div = document.createElement('div');
        div.className = 'sensor-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = !dataset.hidden;
        checkbox.id = `checkbox-${index}`;
        checkbox.dataset.index = index;
        checkbox.style.accentColor = dataset.borderColor;
        
        checkbox.addEventListener('change', function() {
          const idx = parseInt(this.dataset.index);
          datasets[idx].hidden = !this.checked;
          chart.update();
        });
        
        const label = document.createElement('label');
        label.htmlFor = `checkbox-${index}`;
        label.textContent = dataset.label;
        label.style.color = dataset.borderColor;
        
        div.appendChild(checkbox);
        div.appendChild(label);
        container.appendChild(div);
      });
    }

    // Update time
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('update-time').textContent = timeString;
    }
    
    // Update time every second
    setInterval(updateTime, 1000);
    updateTime();
    
    // Show loader
    function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }
    
    // Hide loader
    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }
    
    // Handle Get Data button click
    document.getElementById('requestButton').addEventListener('click', function() {
      const selectedDate = datePicker.input.value;
      const command = `1#${selectedDate}`;
      console.log('Requesting data:', command);
      client.send('2462072//mpptlogger/cmd', command);
      is_request_log = true;
      csv_like_data = "";
      showLoader();
    });
    
    // Export button handler
    document.getElementById('exportButton').addEventListener('click', function() {
      if (!csv_like_data) {
        alert('No data to export!');
        return;
      }
      
      const blob = new Blob([csv_like_data], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `mppt-data-${new Date().toISOString().slice(0,10)}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Initialize an empty chart
    initChart([], []);
  </script>
</body>
</html>
